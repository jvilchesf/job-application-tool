apiVersion: v1
kind: ConfigMap
metadata:
  name: scraper-config
  namespace: job-application
data:
  # Apify - LinkedIn Jobs Scraper
  APIFY_ACTOR_ID: "bebity~linkedin-jobs-scraper"
  APIFY_BASE_URL: "https://api.apify.com/v2"

  # Scraper settings - Multiple job titles
  SCRAPER_JOB_TITLES: "CISO,IT Security Manager,OT Security,Solutions Architect,Enterprise Architect,Azure Infrastructure,IT Manager,Security Engineer"
  SCRAPER_LOCATION: "Switzerland"
  SCRAPER_MAX_JOBS: "50"
  SCRAPER_JOBS_PER_TITLE: "10"
  SCRAPER_DELAY_BETWEEN_SEARCHES: "2.0"

  # Logging
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "text"
