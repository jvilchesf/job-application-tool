apiVersion: v1
kind: ConfigMap
metadata:
  name: ranker-config
  namespace: job-application
data:
  # MongoDB
  MONGODB_URI: "mongodb://mongodb:27017"
  MONGODB_DATABASE: "job_application"

  # OpenAI (for translation)
  OPENAI_MODEL: "gpt-4o"
  OPENAI_MODEL_MINI: "gpt-4o-mini"

  # Ranker settings
  RANKER_MIN_SCORE: "30"
  RANKER_MIN_TRIGGERS: "2"

  # Logging
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
