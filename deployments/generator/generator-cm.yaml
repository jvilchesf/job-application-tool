apiVersion: v1
kind: ConfigMap
metadata:
  name: generator-config
  namespace: job-application
data:
  # MongoDB
  MONGODB_URI: "mongodb://mongodb:27017"
  MONGODB_DATABASE: "job_application"

  # OpenAI
  OPENAI_MODEL: "gpt-4o"
  OPENAI_MODEL_MINI: "gpt-4o-mini"

  # Generator settings
  GENERATOR_OUTPUT_DIR: "/app/output"

  # Logging
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
