apiVersion: v1
kind: ConfigMap
metadata:
  name: matcher-config
  namespace: job-application
data:
  # OpenAI
  OPENAI_MODEL: "gpt-4o"
  OPENAI_MODEL_MINI: "gpt-4o-mini"

  # Matcher settings
  MATCHER_MIN_LLM_SCORE: "3"
  MATCHER_BATCH_SIZE: "50"
  MATCHER_INTERVAL_SECONDS: "300"

  # CV path (mounted via ConfigMap or embedded in image)
  CV_PATH: "/app/src/matcher/cv/ernest_haeberli.yaml"

  # Logging
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
